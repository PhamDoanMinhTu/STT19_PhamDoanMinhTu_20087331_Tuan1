<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coding Chanllenge 7</h1>

    <script>
        const Mark = {
            name: "Mark",
            W: 78,
            H: 1.69
        }

        const John = {
            name: "John",
            W: 92,
            H: 1.95
        }
        Mark.bmi = Mark.W/Mark.H**2;
        John.bmi = John.W/John.H**2;
        
    if (Mark.bmi > John.bmi){
        console.log(`Chỉ số BMI của Mark là ${Mark.bmi} cao hơn John ${John.bmi} !`)
    }
    else console.log(`Chỉ số BMI của Mark là ${Mark.bmi} bé hơn John ${John.bmi} !`)
    


    </script>
</body>
</html>
