<body>
    <h1>Coding Chanllenge 6</h1>
    <script>
        function Tip (bill){
            if (bill >= 50 && bill <= 300){
                return bill*0.15;
            }
            else {
                return bill*0.2;
            }
        }

        const HD = [125,555, 44];
        const tips = HD.map(Tip);
        const total = HD.map((bill,index) => {return bill + tips[index]});
        console.log(`Tổng thu là : ${total}`);

    </script>
</body>
